<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="author" content="Bootstrap-ecommerce by Vosidiy M.">

<title>Website title - bootstrap html template</title>

<!-- jQuery -->
<script src="../js/jquery-2.0.0.min.js" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
<link href="../css/bootstrap.css" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="../fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="../css/ui.css" rel="stylesheet" type="text/css"/>
<link href="../css/responsive.css" rel="stylesheet" />

<!-- custom javascript -->
<script src="../js/script.js" type="text/javascript"></script>

<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code

}); 
// jquery end
</script>

<body>

<header class="section-header">
<section class="header-main border-bottom">
<div class="container">
	<a href="http://bootstrap-ecommerce.com" class="brand-wrap"><img class="logo" src="../images/logo.png"></a>
</div> <!-- container.// -->
</section>
</header> <!-- section-header.// -->


<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENTS 1  ================================= -->
<div class="row">
	<div class="col-md-3">
		<figure class="card card-product">
			<div class="img-wrap"> <img src="../images/items/5.jpg"> </div>
			<figcaption class="info-wrap border-top">
				<a href="#" class="title">Just simple item name</a>
				<div class="price">$1280</div> <!-- price-wrap.// -->
			</figcaption>
		</figure> <!-- card // -->
	</div> <!-- col.// -->
	<div class="col-md-3">
		<figure class="card card-product">
			<div class="img-wrap"> 
				<img src="../images/items/6.jpg">
				<span class="topbar">
					<a href="#" class="float-right"><i class="fa fa-heart"></i></a>
				</span>
				<a class="btn-overlay" href="#"><i class="fa fa-search-plus"></i> Quick view</a>
			</div>
			<figcaption class="info-wrap border-top">
				<a href="#" class="title">Product with quick view</a>
				<div class="price">$1280</div> <!-- price-wrap.// -->
			</figcaption>
		</figure> <!-- card // -->
	</div> <!-- col.// -->
	<div class="col-md-3">
		<figure class="card card-product">
			<div class="img-wrap">
				<span class="topbar">
					<span class="badge badge-success"> NEW </span>
				</span>
				<img src="../images/items/7.jpg">
			</div>
			<figcaption class="info-wrap border-top">
				<a href="#" class="title">The name of product</a>
					<div class="price-wrap">
						<span class="price">$1280</span>
						<del class="price-old">$1980</del>
					</div> <!-- price-wrap.// -->
			</figcaption>
		</figure> <!-- card // -->
	</div> <!-- col.// -->
	<div class="col-md-3">
		<figure class="card card-product">
			<div class="img-wrap"> 
				<img src="../images/items/1.jpg">
			</div>
			<figcaption class="info-wrap border-top text-center">
				<small class="text-uppercase b text-muted">ELECTRONICS</small>
				<p><a href="#" class="title">The name of product</a></p>	
			</figcaption>
		</figure> <!-- card // -->
	</div> <!-- col.// -->
</div>
<!-- ============================ COMPONENTS 1  END .// ================================= -->




<!-- ============================ COMPONENTS 2  ================================= -->
<div class="row">
	<div class="col-md-3">
		<a href="#" class="card card-product">
			<div class="img-wrap"> <img src="../images/items/1.jpg"> </div>
			<figcaption class="info-wrap">
				<p class="title text-truncate">Just another long text product name</p>
				<span class="text-muted">Sizes: S, M, XL</span>
				<div class="price mt-2">$179.00</div> <!-- price-wrap.// -->
			</figcaption>
		</a> <!-- card // -->
	</div> <!-- col.// -->

	<div class="col-md-3">
		<figure class="card card-product">
			<a href="#" class="img-wrap"> 
				<img src="../images/items/3.jpg">
			</a>
			<figcaption class="info-wrap">
				<a href="#" class="title">Product name goes here just for demo item</a>
				<div class="mt-2">
					<var class="price">$1280</var> <!-- price-wrap.// -->
					<a href="#" class="btn btn-sm btn-outline-primary float-right">Add to cart <i class="fa fa-shopping-cart"></i></a>
				</div> <!-- action-wrap.end -->
			</figcaption>
		</figure> <!-- card // -->
	</div> <!-- col.// -->
	
	<div class="col-md-3">
		<a href="#" class="card card-product">
			<div class="img-wrap">
				<img src="../images/items/2.jpg">
			</div>
			<div class="info-wrap text-center ">
				<p class="title text-truncate">The name of product goes here just for demo item</p>
				<ul class="rating-stars">
					<li style="width:80%" class="stars-active"> 
						<i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
					</li>
					<li>
						<i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i> 
					</li>
				</ul>
				<small> 4/7</small>
				<div class="price-wrap mt-2 text-center">
					<span class="price">$1280</span>
					<del class="price-old">$1980</del>
				</div> <!-- price-wrap.// -->
			</div>
		</a> <!-- card // -->
	</div> <!-- col.// -->

	<div class="col-md-3">
		<figure class="card card-product">
			<a href="#" class="img-wrap"> 
				<img src="../images/items/4.jpg">
			</a>
			<figcaption class="info-wrap">
				<a href="#" class="title">Product name goes here just for demo item</a>
				<div class="action-wrap">
					<var class="price">$1280</var> <!-- price-wrap.// -->
					
					<ul class="rating-stars float-right">
						<li style="width:80%" class="stars-active"> 
							<i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
						</li>
						<li>
							<i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i> 
						</li>
					</ul>
				</div> <!-- action-wrap.end -->
			</figcaption>
		</figure> <!-- card // -->
	</div> <!-- col.// -->

</div> <!-- row.// -->
<!-- ============================ COMPONENTS 2  END .// ================================= -->




</div> <!-- container .//  -->
</section>
